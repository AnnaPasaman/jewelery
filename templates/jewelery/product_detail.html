
{% extends 'jewelery/layout.html' %}
{% load static %}

{% block title %}{{ product.name }} - Деталі товару{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ product.name }}</h1>
            <p class="lead product-price">{{ product.price }} грн</p>
            <hr>
            <h4 class="mb-3">Опис:</h4>
            <p>{{ product.description|linebreaksbr }}</p>

            <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="row align-items-center mb-3">
                    <div class="col-auto">
                        <label for="quantity">Кількість:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-cart-plus"></i> Додати в кошик
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-4">
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Повернутися до каталогу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
