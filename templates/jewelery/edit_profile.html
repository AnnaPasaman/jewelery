{% extends 'jewelery/layout.html' %}
{% load static %}

{% block title %}Редагування профілю{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редагування профілю</h2>
    <form method="post" class="profile-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Ім’я</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Прізвище</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-success">Зберегти зміни</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Скасувати</a>
    </form>
</div>
{% endblock %}
